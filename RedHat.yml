- hosts: centos
  tasks:
  - name: Install RedHat Apache
    yum:
      name: httpd
      state: latest

  - name: Make sure a service is running
    systemd:
      state: started
      enabled: yes
      name: httpd
  
  - name: Install wget
    yum:
      name: wget
      state: latest

  - name: Install Unzip
    yum:
      name: unzip
      state: latest    

  - name: Unarchive a file that needs to be downloaded 
    unarchive:
      src: https://www.free-css.com/assets/files/free-css-templates/download/page264/daraz.zip
      dest: /tmp/
      remote_src: yes

  - name: Copy files to /var/www/html
    copy:
      src: /tmp/daraz/
      dest: /var/www/html/
      remote_src: yes